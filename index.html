<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AURA</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game-area" class="game-area center"><canvas id="game"></canvas></div>

        <div id="go-content" class="go-content center">
            <p><button id="go-button">GO</button></p>
            <p title="Toggle glitch effect"><input id="glitch" type="checkbox"checked>glitch</p>
        </div>

        <div id="proposal" class="proposal">
            <span><i class="fas fa-expand" title="Full Screen"></i></span><span>+</span><span><i class="fas fa-headphones-alt" title="Headphone"></i></span>
            <p>Enjoy game more</p>
        </div>

        <script src="js/extension.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/class.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
